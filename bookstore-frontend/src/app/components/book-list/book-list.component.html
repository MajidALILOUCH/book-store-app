<div class="container">
  <h2>Book List</h2>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>\${{ book.price }}</td>
        <td>
          <a [routerLink]="['/edit', book.id]" class="btn">Edit</a>
          <button (click)="deleteBook(book.id!)" class="btn delete">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
